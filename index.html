<!DOCTYPE html>
<html>
  <head>
    <script src="https://edgonhn.github.io/CAREHN2020/d3.v3.min.js"></script>
    <script src="https://edgonhn.github.io/CAREHN2020/jquery-1.11.1.min.js"></script>
    <script src="https://edgonhn.github.io/CAREHN2020/jquery.dataTables.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://edgonhn.github.io/CAREHN2020/d3_sunburst.css"/>

      href="https://edgonhn.github.io/CAREHN2020/jquery.dataTables.css"/>
    <script src="https://edgonhn.github.io/CAREHN2020/run_datatable.js"></script>

  <body>
    <div class="container">

                <div id="sidebar" style="visibility: hidden;">>

                </div>
            </div>
            <div id="demo"></div>
            <script type="text/javascript" src="colors.js"></script>
            <script type="text/javascript" src="https://edgonhn.github.io/CAREHN2020/d3_sunburst.js"></script>
            <script type="text/javascript">
              d3.select(self.frameElement).style("height", "1300px");
